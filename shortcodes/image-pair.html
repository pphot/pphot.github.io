<div class="image-pair" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: {{ default .gap "1rem" }}; margin: {{ default .margin "2rem 0" }};">{{ if .left }}<div class="image-pair-left"><img src="{{ .left }}" alt="{{ default .left_alt "Image" }}" loading="lazy" decoding="async" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;"></div>{{ end }}{{ if .right }}<div class="image-pair-right"><img src="{{ .right }}" alt="{{ default .right_alt "Image" }}" loading="lazy" decoding="async" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;"></div>{{ end }}</div>{{ if .caption }}<p style="text-align: center; margin-top: 0.5rem; font-size: 0.9rem; color: #666; font-style: italic;">{{ .caption }}</p>{{ end }}
