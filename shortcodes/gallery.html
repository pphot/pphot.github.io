<div class="gallery" style="display: grid; grid-template-columns: repeat(auto-fit, minmax({{ default .columns "2" }}, 1fr)); gap: {{ default .gap "1rem" }}; margin: {{ default .margin "2rem 0" }};">{{ range .images }}<div class="gallery-item" style="overflow: hidden; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);"><img src="{{ . }}" alt="Gallery image" loading="lazy" decoding="async" style="width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s ease;" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'"></div>{{ end }}</div>
